<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h2 class="text-center text-warning ms-4 mt-3 p-1">Edit Recipe {{user.first_name}}</h2>
            <form class="d-flex">
                <input class="form-control me-3 " type="search" placeholder="Search" aria-label="Search">
                <a href="/" class="btn btn-outline-success ms-3 me-3">Dashboard</a>
                <a href="/logout" class="btn btn-outline-success ms-3 me-3">Logout</a>
            </form>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <div class="col-4 mt-5">
            <div class="form-group">
                <h5>Recipe Title:</h5>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="name" class="my-2">Description:</label>
                <textarea name="comment"  cols="10" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="name" class="my-2">Instructions:</label>
                <textarea name="comment"  cols="10" rows="6" class="form-control"></textarea>
            </div> 
        </div>
        <div class="col-2 offset-1 mt-5">
            <div class="form-group">
                <label for="name" class="my-2">Date:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="name" class="my-2">Under 30 minutes?</label>
                <p>* YES * NO</p>
            </div>           
        </div>
    </div>  
</body>
</html>
