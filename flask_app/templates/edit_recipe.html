<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h2 class="text-center text-light ms-4 mt-3 p-1">Edit Recipe Book {{user.first_name}}</h2>
            <form class="d-flex">
                <input class="form-control me-3 " type="search" placeholder="Search" aria-label="Search">
                <a href="/dashboard" class="btn btn-outline-success ms-3 me-3">Dashboard</a>
                <a href="/logout" class="btn btn-outline-success ms-3 me-3">Logout</a>
            </form>
        </div>
    </nav>
            <form action="/update/recipe" method="post" class="d-flex justify-content-center">
                <input type="hidden" name="id" value={{edit.id}}>
                <div class="col-4 mt-5">
                    <div class="form-group">
                        <h5>Edit Recipe:</h5>
                        <label for="name" class="my-2">Recipe title:</label>
                        <input type="text" name="name" class="form-control" value="{{edit.name}}">
                    </div>
                    <div class="form-group">
                        <label for="description" class="my-2">Description:</label>
                        <textarea name="description"  cols="10" rows="3" class="form-control">{{edit.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="instructions" class="my-2">Instructions:</label>
                        <textarea name="instructions"  cols="10" rows="6" class="form-control">{{edit.instructions}}</textarea>
                    </div> 
                </div>
                <div class="col-2 offset-1 mt-5">
                {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            <strong>ERROR!</strong>
                                {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}                             
                    <div class="form-group">
                        <label for="date_made" class="my-2">Date:</label>
                        <input type="text" name="date_made" class="form-control" value="{{edit.date_made.strftime('%Y-%m-%d')}}">
                    </div>
                    <div class="form-group">
                        <label for="under30" class="my-2">Under 30 minutes?</label>
                        <select name="under30" id="" class="form-select" aria-label="Default select example">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div> 
                    <input type="submit" value="Edit Recipe" class="btn btn-success mt-5 mb-4">
                </div>
            </form>
     
</body>
</html>
