<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h2 class="text-center text-light ms-4 mt-2 p-1">Welcome {{user.first_name}}</h2>
            <form class="d-flex justify-content-between">
                <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
                <a href="/new/recipe" class="btn btn-outline-success ms-2">Create</a>
                <a href="/dashboard" class="btn btn-outline-success ms-2">Dashboard</a>
                <a href="/logout" class="btn btn-outline-success ms-2">Logout</a>
            </form>
        </div>
    </nav>
    <div class="card col-5 mx-auto my-5 bg-light text-dark">
        <div class="card-body">
            <h2 class="card-title text-success">{{recipe.name}}</h2>
            <p class="card-text">Description:  {{recipe.description}}</p>
            <p class="card-text">Under 30 Minutes:
                {%  if recipe.under30 == 1 %}
                Yes
                {% else %}
                No
                {% endif %}
            </p>
            <p class="card-text">Instructions:  {{recipe.instructions}}</p>
            <p class="card-text">Made On:  {{recipe.date_made.strftime('%Y-%m-%d')}}</p>
        </div>
    </div>
</body>
</html>
