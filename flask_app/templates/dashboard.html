<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h2 class="text-center text-light ms-4 mt-3 p-1">Welcome {{user.first_name}}</h2>
            <form class="d-flex">
                <input class="form-control me-3 " type="search" placeholder="Search" aria-label="Search">
                <a href="/new/recipe" class="btn btn-outline-success ms-3 me-3">Create</a>
                <a href="/logout" class="btn btn-outline-success ms-3 me-3">Logout</a>
            </form>
        </div>
    </nav>
    <div class="main">
        <div class="col-7 mx-auto mt-3">
            <h3>Your Recipe Book:</h3>
            <table class="table border my-3">
                <thead class="bg-warning">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Recipe Title</th>
                    <th scope="col">Time Range</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">17</th>
                        <td>Sourdough Bread</td>
                        <td>25 minutes.</td>
                        <td>
                            <a href="#">View</a>
                            <a href="#">Edit</a>
                            <a href="#">Update</a>
                        </td>
                    </tr>
                    {% for recipe in user.recipes %}
                    <tr>
                        <td>{{ninja.first_name}}</td>
                        <td>{{ninja.last_name}}</td>
                        <td>{{ninja.age}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                <!-- <tbody>
                    {% for recipe in recipes %}
                        <tr>
                            <td>{{recipe.name}}</td>
                            {% if recipe.under30 == 1 %}
                            <td>Yes</td>
                            {% else %}
                            <td>No</td>
                            {% endif %}
                            <td>
                                <a href="/recipe/{{recipe.id}}">View Instructions</a>
                                {% if recipe.user_id == session.user_id %}
                                <a href="/edit/recipe/{{recipe.id}}">Edit</a>
                                <a href="/destroy/recipe/{{recipe.id}}">Delete</a>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody> -->
              </table>
        </div>
    </div>
</body>
</html>
